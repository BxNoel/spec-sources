<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Spectator Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style>
</style>
<script src=""></script>

<body>

    <img src="Spectator+Publishing+Logo.png"
        width = 16%
        height = 16%
    />

    <div id="Header">
        <h1>Spectator's Sources</h1>
    </div>
    
    <div class="box" id="sign-up">
        <form class="box">
            <div>
                <label for="sourceName">Source Name </label>
            </div>
            <div>
                <input type="text" id="sourceName" name="sourceName"><br>
            </div>
        </form>

        <form class="box">
            <div>
                <label for = "SourceEmail"> Source Email </label>
            </div> 
            <div>
                <input type="text" id="SourceEmail" name="SourceEmail">
            </div>
        </form>
            
        <div>
            <button class="addbutton">
                ADD
            </button>
        </div>
    </div>

    <div class="containerBox">

        <div class="number">
            <h2> 1 </h2> 
        </div> 

        <div class="name">
            <h2>Presbo</h2>
        </div>

        <div class="email">
            <pt style="font-family:Verdana, Geneva, Tahoma, sans-serif ; font-size: x-large; color: #828EA6">presbo@columbia.edu</pt>
        </div>

            <button class="deletebutton">
                <pt style= "font-size: larger;"> DELETE</pt>
            </button>

    </div>

    <div class="containerBox">

        <div class="number">
            <h2>2</h2>
        </div> 

        <div class="name">
            <h2>John Jay Mouse</h2>
        </div>

        <div class="email">
            <p style="font-family:Verdana, Geneva, Tahoma, sans-serif ; font-size: x-large; color: #828EA6" >mouse@columbia.edu</p>
        </div>
    
            <button class="deletebutton">
                <pt style= "font-size: larger;"> DELETE</pt>
            </button>
    </div>

    <div class="containerBox">
       
        <div class="number">
            <h2>3</h2>
        </div> 

        <div class="name">
            <h2>Water Bottle Man</h2>
        </div>
       
        <div class="email">
            <pt style="font-family:Verdana, Geneva, Tahoma, sans-serif ; font-size: x-large; color: #828EA6" >flipper@columbia.edu</pt>
        </div>
    
        <button class="deletebutton">
            <pt style= "font-size: larger;"> DELETE</pt>
        </button>
</div>


</body>

</html>
