<body>

    <img src="Spectator+Publishing+Logo.png"
        width = 16%
        height = 16%
    />

    <div id="Header">
        <h1>Spectator's Sources</h1>
    </div>
    
    <div class="sourceBox">
        <div class="sourceName">
            <p>Source Name: </p>
            <input class="sourceInfo" type="text" id="name"></input>
        </div>
        <div class="sourceEmail">
            <p>Source Email: </p>
            <input class="sourceInfo" type="text" id="name"></input>
        </div>
        <button class="addbutton">ADD</button>
    </div>

    <div class="containerBox">

        <div class="number">
            <h2> 1 </h2> 
        </div> 

        <div class="name">
            <h2>Presbo</h2>
        </div>

        <div class="email">
            <pt style="font-family:Verdana, Geneva, Tahoma, sans-serif ; font-size: x-large; color: #828EA6">presbo@columbia.edu</pt>
        </div>

            <button class="deletebutton">
                <pt style= "font-size: larger;"> DELETE</pt>
            </button>

    </div>

    <div class="containerBox">

        <div class="number">
            <h2>2</h2>
        </div> 

        <div class="name">
            <h2>John Jay Mouse</h2>
        </div>

        <div class="email">
            <p style="font-family:Verdana, Geneva, Tahoma, sans-serif ; font-size: x-large; color: #828EA6" >mouse@columbia.edu</p>
        </div>
    
            <button class="deletebutton">
                <pt style= "font-size: larger;"> DELETE</pt>
            </button>
    </div>

    <div class="containerBox">
       
        <div class="number">
            <h2>3</h2>
        </div> 

        <div class="name">
            <h2>Water Bottle Man</h2>

            <pt style="font-family:Verdana, Geneva, Tahoma, sans-serif ; font-size: x-large; color: #828EA6" >flipper@columbia.edu</pt>
        </div>
    
        <button class="deletebutton">
            <pt style= "font-size: larger;"> DELETE</pt>
        </button>
</div>
